<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator_container">
            <h1>Tip Calculator</h1>
            <div class="form_control">
                <label for="bill">Bill (in $)</label>
                <input type="number" id="bill_value" placeholder="100" onkeyup="billFunction()"/>
            </div>
            
            <div class="form_control">
                <label for="tip">Tip %</label>
                <input type="number" id="tip_value" placeholder="10" onkeyup="tipFunction()" />
            </div>
            
            <footer>
                <div class="result">
                    <span>Total:</span> <strong id="total">[$]</strong>
                </div>
            </footer>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
